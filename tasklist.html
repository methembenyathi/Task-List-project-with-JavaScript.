<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/aafeeea02b.js" crossorigin="anonymous"></script>
    <title>Task List</title>
</head>
<body>
    <div class="header">
        <h1>Task List</h1>
    </div>
          <form action="submit">
                <div id="inputarea">
                      <input type="text" placeholder="Write your task" id="tasks">
                </div>
          </form>
                          <button onclick="addTask()" id="add" >ADD</button>
                              <div id="list-section">
                                    <h3 id="active-tasks">Tasks</h3>   
                              </div>
                                      <div class="wraper">
                                            <ul id="task-list"></ul>
                                      </div>
                              <div class="clear">
                                    <button onclick="deleteTask()" id="clear"> clear Tasks </button>
                              </div>
 <script src="./app.js"></script>
</body>
</html>
